<div class="radar-container">
    <svg id="radar" width="400" height="400" viewBox="-200 -200 400 400">
        <!-- Draw radar base -->
        <circle cx="0" cy="0" r="200" stroke="gray" fill="none" stroke-width="2"></circle>
        <circle cx="0" cy="0" r="150" stroke="gray" fill="none" stroke-width="1"></circle>
        <circle cx="0" cy="0" r="100" stroke="gray" fill="none" stroke-width="1"></circle>
        <circle cx="0" cy="0" r="50" stroke="gray" fill="none" stroke-width="1"></circle>

        <!-- Axes -->
        <line x1="-200" y1="0" x2="200" y2="0" stroke="gray"></line>
        <line x1="0" y1="-200" x2="0" y2="200" stroke="gray"></line>

        <!-- Satellite marker -->
        <circle id="satellite-marker" cx="0" cy="0" r="5" fill="red"></circle>
    </svg>
</div>
