<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Satellite Tracking System</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'style.css'%}">

</head>

<body class="">
    <main>
        <!-- Main Wrapper -->
        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="w-full max-w-lg ">
                <form action="" method="post" class="space-y-8">
                    {% csrf_token %}
                    <div class="flex flex-col items-center space-y-8">
                        <!-- Logo Section -->
                        <div class="w-24">
                            <img src="{% static 'img/authentication/authentication-logo.svg'%}" alt="Logo" class="w-full">
                        </div>
        
                        <!-- Card Section -->
                        <div class="bg-white shadow-md rounded-lg p-8 w-3/4">
                            <!-- Welcome Message -->
                            <div class="text-center mb-6 ">
                                <h2 class="text-xl font-semibold">Welcome</h2>
                                <p class="text-gray-500">Please enter your details to sign in</p>
                            </div>
        
                            <!-- Messages -->
                            {% for message in messages %}
                            <p class="bg-red-100 text-red-700 p-2 text-center rounded mb-4">{{ message }}</p>
                            {% endfor %}
        
                            <!-- Form Fields -->
                            <div class="space-y-4 ">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address / Username</label>
                                    <div class="relative">
                                        <input type="text" name="email" class="block w-full  border-gray-300 rounded-md shadow-sm focus:ring-rifleBlue focus:border-rifleBlue sm:text-sm">
                                        <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                                            <i class="fas fa-envelope text-gray-400"></i>
                                        </span>
                                    </div>
                                </div>
                                <div x-data="{ showPassword: false }">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <div class="relative">
                                        <!-- Input Field -->
                                        <input 
                                            :type="showPassword ? 'text' : 'password'" 
                                            name="password" 
                                            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-rifleBlue focus:border-rifleBlue sm:text-sm"
                                        >
                                        <!-- Toggle Icon -->
                                        <span 
                                            class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                                            
                                        >
                                            <i 
                                                    @click="showPassword = !showPassword"
                                                :class="showPassword ? 'fas fa-eye text-gray-500' : 'fas fa-eye-slash text-gray-400'"
                                            ></i>
                                        </span>
                                    </div>
                                </div>


                            </div>
        
                            <!-- Additional Options -->
                            <div class="flex items-center justify-between mt-4">
                                <label class="flex items-center text-sm text-gray-700">
                                    <input type="checkbox" class="text-rifleBlue focus:ring-rifleBlue rounded">
                                    <span class="ml-2">Remember Me</span>
                                </label>
                                <a href="#" class="text-sm text-red-600 hover:underline">Forgot Password?</a>
                            </div>
        
                            <!-- Submit Button -->
                            <div class="mt-6">
                                <button type="submit" class="w-full bg-rifleBlue text-white py-2 px-4 rounded-md shadow hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-rifleBlue">
                                    Sign In
                                </button>
                            </div>
        
                            <!-- Registration Link -->
                            <div class="text-center mt-4">
                                <p class="text-sm text-gray-700">Donâ€™t have an account? 
                                    <a href="/registration" class="text-blue-600 hover:underline">Create Account</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /Main Wrapper -->
    </main>
	

	<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'script.js' %}" type="module"></script>

</body>

</html>
